            const noResults = document.getElementById('noResults');
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);

            // Update results count
            document.getElementById('resultsCount').textContent = 
                `Showing ${filteredData.length} ${filteredData.length === 1 ? 'property' : 'properties'}`;

            // Show/hide no results message
            if (filteredData.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
                return;
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                document.getElementById('pagination').style.display = 'flex';
            }

            // Render cards
            grid.innerHTML = paginatedData.map(land => `
                <div class="land-card" data-id="${land.id}">
                    <button class="favorite-btn ${favorites.includes(land.id) ? 'active' : ''}" 
                            data-id="${land.id}" 
                            aria-label="Add to favorites">
                        ${favorites.includes(land.id) ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <img class="card-image" src="${land.image}" alt="${land.title}">
                    <div class="card-content">
                        <span class="card-category">${land.category}</span>
                        <h3 class="card-title">${land.title}</h3>
                        <div class="card-location">üìç ${land.location}</div>
                        <div class="card-details">
                            <div class="card-detail-item">
                                <span class="card-detail-label">Size</span>
                                <span class="card-detail-value">${land.size}</span>
                            </div>
                        </div>
                        <div class="card-price">${land.price}</div>
                        <button class="btn-view-details" data-id="${land.id}">View Details</button>
                    </div>  
                </div>
            `).join('');  
            updatePaginationInfo();
        } 
        // ============================================
        // UPDATE PAGINATION INFO 
        // ============================================
        function updatePaginationInfo() { 
            const totalPages = Math.ceil(filteredData.length / itemsPerPage) || 1;
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }
        // ============================================
        // ATTACH EVENT LISTENERS 
        // ============================================
        function attachEventListeners() {
            // Filter change events
            document.getElementById('locationFilter').addEventListener('change', applyFilters);
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('priceFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);

            // Reset button
            document.getElementById('resetBtn').addEventListener('click', () => {
                document.getElementById('locationFilter').value = '';
                document.getElementById('categoryFilter').value = '';
                document.getElementById('priceFilter').value = '';
                document.getElementById('sortFilter').value = 'newest';
                document.getElementById('searchInput').value = '';
                applyFilters();
            });

            // Pagination buttons
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCards();
                }
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredData.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCards();
                }
            });

            // Card click events (delegation)
            document.getElementById('cardsGrid').addEventListener('click', (e) => {
                const card = e.target.closest('.land-card');
                if (!card) return;

                const landId = parseInt(card.getAttribute('data-id'));
                if (e.target.classList.contains('btn-view-details')) {
                    openModal(landId);
                } else if (e.target.classList.contains('favorite-btn')) {
                    toggleFavorite(landId, e.target);
                }
            });

            // Modal close
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });

            // Favorites button
            document.getElementById('favoritesBtn').addEventListener('click', viewFavorites);
        }
        // ============================================
        // APPLY FILTERS    
        function applyFilters() {
            const location = document.getElementById('locationFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const priceRange = document.getElementById('priceFilter').value;
            const sortBy = document.getElementById('sortFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = landsData.filter(land => {
                let matchesLocation = location ? land.location === location : true;
                let matchesCategory = category ? land.category === category : true;
                let matchesPrice = true;

                if (priceRange) {
                    const [min, max] = priceRange.split('-').map(Number);
                    matchesPrice = land.priceValue >= min && land.priceValue <= max;
                }

                let matchesSearch = land.title.toLowerCase().includes(searchTerm) || 
                                    land.location.toLowerCase().includes(searchTerm);

                return matchesLocation && matchesCategory && matchesPrice && matchesSearch;
            });

            // Sorting
            if (sortBy === 'price-low') {
                filteredData.sort((a, b) => a.priceValue - b.priceValue);
            } else if (sortBy === 'price-high') {
                filteredData.sort((a, b) => b.priceValue - a.priceValue);
            } else {
                filteredData.sort((a, b) => b.id - a.id); // Newest first
            }

            currentPage = 1; // Reset to first page
            renderCards();
        }
        // ============================================
        // TOGGLE FAVORITE  
        function toggleFavorite(landId, btn) {
            const index = favorites.indexOf(landId);
            if (index > -1) {
                favorites.splice(index, 1);
                btn.classList.remove('active');
                btn.textContent = 'ü§ç';
            } else {
                favorites.push(landId);
                btn.classList.add('active');
                btn.textContent = '‚ù§Ô∏è';
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesCount();
        } 
        // ============================================
        // UPDATE FAVORITES COUNT
        function updateFavoritesCount() {
            document.getElementById('favoritesCount').textContent = favorites.length;
        }
        // ============================================
        // OPEN MODAL
        function openModal(landId) {
            const land = landsData.find(l => l.id === landId);
            if (!land) return;

            document.getElementById('modalImage').src = land.image;
            document.getElementById('modalImage').alt = land.title;
            document.getElementById('modalCategory').textContent = land.category;
            document.getElementById('modalTitle').textContent = land.title;
            document.getElementById('modalLocation').textContent = `üìç ${land.location}`;
            document.getElementById('modalPrice').textContent = land.price;
            document.getElementById('modalSize').textContent = land.size;
            document.getElementById('modalDescription').textContent = land.description;

            document.getElementById('modal').classList.add('active');
        }
        // ============================================
        // CLOSE MODAL
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        // ============================================
        // VIEW FAVORITES
        function viewFavorites() {
            if (favorites.length === 0) {
                alert('No favorites added yet.');
                return;
            }
            filteredData = landsData.filter(land => favorites.includes(land.id));
            currentPage = 1;
            renderCards();
        }
        // ============================================
        // INITIALIZE APP
        init();
    </script>
</body>
</html>
